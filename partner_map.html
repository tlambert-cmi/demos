<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Choropleth Map with Legend</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <!-- Load Work Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }

        .county {
            stroke: #fff;
            stroke-width: 0.5px;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #999;
            padding: 10px;
            font-size: 12px;
            font-family: 'Work Sans', sans-serif;
            color: #333;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.2s;
        }

        /* Legend styling */
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .legend-item {
            text-align: center;
            margin-right: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <div class="tooltip"></div>
    <div class="legend"></div>

    <script>
        // Width and height of the SVG
        var width = 960, height = 600;

        // Create an SVG element
        var svg = d3.select("svg");

        // Define a projection and a path generator
        var projection = d3.geoAlbersUsa().scale(1280).translate([width / 2, height / 2]);
        var path = d3.geoPath().projection(projection);

        // Define the maroon color scheme
        var maroonColors = ["#f7c6c6", "#ee8e8e", "#e65858", "#db2a2a", "#b12020", "#8f1717", "#731111"];
        var color = d3.scaleQuantize().range(maroonColors);

        // Tooltip setup
        var tooltip = d3.select(".tooltip");

        // Load the county boundaries GeoJSON (US counties in TopoJSON format)
        d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json").then(function(us) {

            // Load the data from the CSV file
            d3.csv("schools_2.csv").then(function(data) {

                // Create a map of the data by FIPS code for easier access
                var dataByFIPS = {};
                data.forEach(function(d) {
                    dataByFIPS[d.FIPS] = {
                        value: +d.value2,  // Only Partner Teachers
                        county: d.County  // County name
                    };
                });

                // Draw counties
                var counties = svg.append("g")
                   .attr("class", "counties")
                   .selectAll("path")
                   .data(topojson.feature(us, us.objects.counties).features)
                   .enter().append("path")
                   .attr("class", "county")
                   .attr("d", path);

                // Add state borders
                svg.append("path")
                   .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                   .attr("class", "states")
                   .attr("d", path)
                   .attr("stroke", "#000")
                   .attr("fill", "none");

                // Set up color domain for Partner Teachers
                var minValue = d3.min(data, d => +d.value2);
                var maxValue = d3.max(data, d => +d.value2);
                color.domain([minValue, maxValue]);

                // Update county colors and tooltips
                counties.attr("fill", function(d) {
                    var fips = d.id;
                    var countyData = dataByFIPS[fips];
                    return countyData ? color(countyData.value) : "#ccc"; // Gray for missing data
                })
                .on("mouseover", function(event, d) {
                    var fips = d.id;
                    var countyData = dataByFIPS[fips];
                    if (countyData) {
                        var value = countyData.value || "No data";
                        var county = countyData.county || "Unknown county";
                        tooltip.transition().duration(200).style("opacity", 1);
                        tooltip.html("County: " + county + "<br>Partner Teachers: " + value)
                               .style("left", (event.pageX + 10) + "px")
                               .style("top", (event.pageY - 30) + "px");
                    }
                })
                .on("mouseout", function() {
                    tooltip.transition().duration(200).style("opacity", 0);
                });

                // Add legend
                var legend = d3.select(".legend");
                var thresholds = color.thresholds(); // Get the thresholds for the color scale
                var legendData = maroonColors.map((color, i) => {
                    var min = i === 0 ? minValue : thresholds[i - 1];
                    var max = thresholds[i] || maxValue;
                    return {
                        color: color,
                        range: `${Math.round(min)} - ${Math.round(max)}`
                    };
                });

                legendData.forEach(function(d) {
                    var legendItem = legend.append("div").attr("class", "legend-item");
                    legendItem.append("div")
                        .attr("class", "legend-color")
                        .style("background-color", d.color);
                    legendItem.append("div").text(d.range);
                });
            });
        });
    </script>
</body>
</html>
